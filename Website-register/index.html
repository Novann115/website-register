<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Form Register Sederhana
        </h2>

        <form action="#" method="POST" class="space-y-4">
            <!--Nama-->
            <div>
                <label class="block text-sm font-medium text-black">
                    Username
                </label>
                <input type="text" placeholder="Masukkan username" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!--Email-->
            <div>
                <label class="block text-sm font-medium text-black">
                    Email
                </label>
                <input type="email" placeholder="Masukkan email" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!--Password-->
            <div>
                <label class="block text-sm font-medium text-black">
                    Password
                </label>
                <input type="password" placeholder="Ulangi password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!--Konfirmasi Password-->
            <div>
                <label class="block text-sm font-medium text-black">
                    Konfirmasi Password
                </label>
                <input type="password" placeholder="Ulangi password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!--Button-->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-400 transition duration-300">
                Daftar
            </button>

        </form>
        <p class="text-sm text-center text-blue-400 mt-4">
            Sudah punya akun? <a href="#" class="text-black text-sm hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
